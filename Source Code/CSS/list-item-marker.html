<html>
<head>
<style type="text/css">
ul.circle {list-style-type:circle}
ul.square {list-style-type:square}
ol.upper-roman {list-style-type:upper-roman}
ol.lower-alpha {list-style-type:lower-alpha}
</style>
</head>

<body>
<p>Type circle:</p>
<ul class="circle">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
</ul>

<p>Type square:</p>
<ul class="square">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
</ul>

<p>Type upper-roman:</p>
<ol class="upper-roman">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
</ol>

<p>Type lower-alpha:</p>
<ol class="lower-alpha">
<li>Mango</li>
<li>Orange</li>
<li>Apple</li>
</ol>


</body>
</html>
