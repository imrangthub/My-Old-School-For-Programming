<script type="text/javascript">


for ( i=0; i<= 10; i++ )

{

document.write("The Number is " +i);
document.write("<br/>");

}

</script>



<p>Explanation:</p>

<p>This for loop start with i=0</p>

<p>As long as i is less then, or equal to 10, the loop will continue to run.</p>
<p>i will incress by 1 each time the loop runs.</p>
