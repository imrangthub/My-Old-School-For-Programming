<body>


<script type="text/javascript">

i=0;

while(i<=5)

{

document.write("The Number is " +i);
document.write("<br/>");

i++;

}

</script>



<p>Explanation:</p>

<p>This while loop start with i=0</p>

<p>As long as i is less then, or equal to 5, the loop will continue to run.</p>
<p>i will incress by 1 each time the loop runs.</p>
