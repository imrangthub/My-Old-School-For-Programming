<html>
<body bgcolor="skyblue">

<h1 align="center">!!!......Wellcome Friend........!!!</h1>





<big><b>Do you know What is the Day.......?</b></big>

</br>
<p style="color:red">
<script type="text/javascript">
var d = new Date();
theDay=d.getDay();

switch (theDay)
{

case 0:
  document.write("<b>Sleepy Sunday</b>");
  break;

case 1:
  document.write("<b>Sleepy monday</b>");
  break;

case 2:
  document.write("<b>Sleepy Tuesday</b>");
  break;
case 3:
  document.write("<b>Sleepy Wednesday</b>");
  break;

case 4:
  document.write("<b>This is Thesday</b>");
  break;

case 5:
  document.write("<b>This is Holly Friday</b>");
  break;
case 6:
  document.write("<b>Super Saturday</b>");
  break;

default:
  document.write("<b>I'm really looking forward to this weekend!</b>");
}
</script>
</p>
